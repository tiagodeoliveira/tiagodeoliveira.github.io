
<h4>Share this post:</h4>

<a class="btn btn-small btn-sm twitter" href="http://twitter.com/share?text={{page.title | encode}}{% if site.author.twitter%}&via={{site.author.twitter}}{% endif %}"
onclick="window.open(this.href, 'twitter-share', 'width=550,height=235');return false;">
<i class="fa fa-twitter fa-lg"></i>
Twitter
</a>

<a class="btn btn-small btn-sm facebook" href="https://www.facebook.com/sharer/sharer.php"
onclick="window.open(this.href, 'facebook-share','width=580,height=296');return false;">
<i class="fa fa-facebook fa-lg"></i>
Facebook
</a>

<a class="btn btn-small btn-sm gplus"
onclick="window.open('https://plus.google.com/share?url='+window.location.href, 'google-plus-share', 'width=490,height=530');return false;">
<i class="fa fa-google-plus fa-lg"></i>
Google+
</a>

<a class="btn btn-small btn-sm gplus"
onclick="window.open('http://www.linkedin.com/shareArticle?mini=true&url={{ page.url }}&title={{ page.title }}&summary={{ page.title }}&source={{site.url}}', 'linkedin-share', 'width=490,height=530');return false;">
<i class="fa fa-linkedin fa-lg"></i>
Linkedin
</a>

<a class="btn btn-small btn-sm gplus"
onclick="window.open('http://www.reddit.com/submit?url={{page.url}}&title={{page.title}}', 'reddit-share', 'width=490,height=530');return false;">
<i class="fa fa-reddit fa-lg"></i>
Reddit
</a>

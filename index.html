  <script>
    function navigate(route) {

      const appDiv = document.getElementById('app');
      const filePath = `posts/${route}.md`;
      const postHeader = document.getElementById('post-header');
      const navigationSection = document.getElementById('navigation');

      if (route === '/') {
        history.pushState({ route }, '', `#${route}`);
        appDiv.innerHTML = '';
        postHeader.style.display = 'none';
        navigationSection.style.display = 'inline-block';
        document.title = 'Tiago Oliveira';
        return;
      }


      fetch(filePath)
        .then(response => {
          if (!response.ok) {
            throw new Error('Page not found');
          }
          return response.text();
        })
        .then(markdown => {
          const html = marked.parse(markdown);  // Convert markdown to HTML
          appDiv.innerHTML = html;

          const h1 = appDiv.querySelector('h1');
          const pageTitle = h1 ? h1.textContent : route.replace(/([A-Z])/g, ' $1').trim();
          document.title = `${pageTitle} | Tiago Oliveira`;

          history.pushState({ route }, '', `#${route}`);
          postHeader.style.display = (route !== '/') ? 'block' : 'none';
          navigationSection.style.display = (route === '/') ? 'inline-block' : 'none';
        })
        .catch(err => {
          appDiv.innerHTML = `<h2>404</h2><p>Page not found.</p>`;
          document.title = '404 | Tiago Oliveira';
          postHeader.style.display = 'block';
          navigationSection.style.display = 'none';
        });
    }

    window.onpopstate = function (event) {
      const route = (event.state && event.state.route) || '/';
      navigate(route);
    };

    window.onload = function () {
      const route = window.location.hash.replace('#', '') || '/';
      if (route !== '/') {
        navigate(route);
      }
    };

  </script>
